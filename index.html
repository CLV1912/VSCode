<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <img class="shape" src="./img/Condor.JPG" alt="Condor en las alturas" >
    <div class="card">
      <h3 class="card-title"> Claudio L. Valensisi</h3>
      <p>Tec. Desarrollador de Software</p>
      <a href="https://ar.linkedin.com/in/claudio-valensisi-663667b5" target="_blank" title="Información en LinkedIn de Claudio Valensisi">Leer Mas</a>
    </div>
   
    <div class="positioCenterForm">
      <form class="formContacto" action="">
        <fieldset class="formContacto">
          <legend>Contacto</legend>
          <div class="formContacto">
        <table>
          <tr>
            <td><label for="Nombre">Nombre</label></td>
            <td><label for="Apellido">Apellido</label></td>
          </tr>
          
          <tr>
            <td><input type="text" id="Nombre" name="Nombre"></td>
            <td><input type="text" id="Apellido" name="Apellido"></td>
          </tr>
          <tr>
            <td><label for="Telefono">Telefono</label></td>
            <td><label for="email">Email</label></td>
          </tr>
          <tr>
            <td><input type="tel" name="Telefono" id="Telefono" required></td>
            <td><input type="email" name="correo electrónico" id="email" required></td>
          </tr>
          <tr>
            <td><label for="mensaje">Mensaje</label></td>
            <td><textarea cols="30" rows="10" name="mensaje" id="mensaje"></textarea></td> 
          </tr>
        </div>
      </table>
      <input type="submit">
    </fieldset>
 </form>
</div>
  </body>
</html>
